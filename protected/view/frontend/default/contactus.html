<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="verydows-baseurl" content="<{$common.baseurl}>">
    <title>Contact us  - <{$GLOBALS.cfg.site_name}></title>
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/general.css" />
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/user.css" />
    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/service.css" />
    <script type="text/javascript" src="<{$common.baseurl}>/public/script/jquery.js"></script>
    <script type="text/javascript" src="<{$common.theme}>/js/general.js"></script>
    <script type="text/javascript">
        function submitPost(e){
            var form = $(e).closest('form');
            form.find('input[name="subject"]').vdsFieldChecker({rules:{required:[true, 'The theme should not be empty.'], maxlen:[120, 'The theme is within 120 characters.']}});
            form.find('textarea[name="content"]').vdsFieldChecker({rules:{required:[true, 'Content can not be empty.'], minlen:[15, 'Content should not be less than 15 characters.'], maxlen:[500, 'The content should not exceed 500 characters.']}, tipsPos:'abs'});
            form.find('input[name="moblie"]').vdsFieldChecker({rules:{required:[true, 'E-mail must be filled.'], email:[true, 'Please fill in a valid email address.']}});
            form.vdsFormChecker();
        }
    </script>
</head>
<body>
<!-- 顶部开始 -->
<{layout_topper common=$common}>
<!-- 顶部结束 -->
<!-- 头部开始 -->
<{layout_header common=$common}>
<!-- 头部结束 -->
<div class="w100 llh-gray">
    <div class="loc w1100">
        <div><a href="<{url c='main' a='index'}>">Home</a><b>&gt;</b><font>Inquiry</font></div>
    </div>
</div>
<!-- 主体开始 -->
<div class="w100 llh-send">
    <div class="container w1100">
        <div class="module cut">
    
            <!-- 右侧开始 -->
            <div class="w910 cut">
                <div class="">
                    <form method="post" action="<{url c='feedback' a='support' step='submit'}>">
                        <div class="pad10 cut">
                            <div class="ptform pad10 aln-l">
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <th width="120">Title：</th>
                                        <td><input name="subject" type="text" class="w350 txt" /></td>
                                    </tr>
                                    <tr style="display: none">
                                        <th>type：</th>
                                        <td>
                                            <div class="pad5">
                                                <label><input name="type" type="radio" value="1" checked="checked" /><font class="ml5">咨询</font></label>
                                                <label class="ml10"><input name="type" type="radio" value="2" /><font class="ml5">活动</font></label>
                                                <label class="ml10"><input name="type" type="radio" value="3" /><font class="ml5">售后</font></label>
                                                <label class="ml10"><input name="type" type="radio" value="4" /><font class="ml5">投诉</font></label>
                                                <label class="ml10"><input name="type" type="radio" value="0" /><font class="ml5">其他</font></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Content：	</th>
                                        <td><textarea class="txt" name="content" cols="60" rows="6"></textarea></td>
                                    </tr>
                                    <tr>
                                        <th>E-mail：</th>
                                        <td><input class="w150 txt" name="email" type="text" /></td>
                                    </tr>
                                    <tr>
                                        <td><input class="w150 txt" name="code" type="hidden" value="0" /></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><div class="ptform-btn"><button type="button" class="sm-blue" onclick="submitPost(this)">Submit</button></div></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="llh-comin">
                                    <p>Contact Us</p>
                            </div>
                            <p class="llh-intro">E-mail:Yony@qd-instar.com <br> Phone:+86-15953207636</p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 右侧结束 -->
        </div>
        <div class="cl"></div>
        <{layout_helper}>
    </div>
</div>
<!-- 主体结束 -->
<div class="cl"></div>
<!-- 页脚开始 -->
<{layout_footer}>
<!-- 页脚结束 -->
<script type="text/javascript" src="<{$common.baseurl}>/public/script/juicer.js"></script>
</body>
</html>
